<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51.93 72">
<defs>
<style>
.cls-1{fill:#2b71d9;}
.cls-2{fill:#27a855;}
.cls-3,.cls-4{fill:none;stroke:#f77f40;stroke-linecap:round;stroke-miterlimit:10;}
.cls-3{stroke-width:3px;}
.cls-4{stroke-width:2.5px;}


@keyframes rotate{
    0% { transform: rotate(0deg) scale(.1); }
    100% { transform: rotate(180deg) scale(1); }
}

@keyframes opacity {
  to {
    opacity: 1;
  }
}

#pontos{
    animation: rotate 1s ease-in-out;
    transform-origin: center center;
}

#icone{
    animation: opacity 1s ease-in;
    animation-delay: .3s;
    animation-fill-mode: forwards;
    opacity: 0;
}

</style>
</defs>

